<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->

    <!-- enlace CSS -->
    <link rel="stylesheet" href="multimedia/style.css">
    <title>juegapadel.com</title>
    
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gruppo&family=Kreon:wght@300&family=Syncopate&display=swap"

<body>

    <!-- nav -->
    <nav id="navbarJS"></nav>

    <section>
      <form id="form" class="formularioSesion mt-4 mb-4 contenedoresDiv" action="https://formspree.io/f/xleazowl" method="POST" data-aos="fade-right" data-aos-duration="2000">
        <h3><b>Registrate en JuegaPadel.com</b></h3>
        <div class="inputContainers">
            <div class="p-lg-2">
                <label for="name">Nombre</label><br>
                <input type="text" id="name" required>
            </div>  
            <div class="p-lg-2">
                <label for="surname">Apellido</label><br>
                <input type="text" id="surname" name="surname" required>
            </div>  
            <div class="p-lg-2">
                <label for="user">Usuario</label><br>
                <input type="text" id="user" name="user" required>
            </div> 
        </div>
        <div class="inputContainers">
            <div class="p-lg-2">
                <label for="city">Ciudad</label><br>
                <input type="text" id="city" name="city" required>
            </div>  
            <div class="p-lg-2">
                <label for="provincia">Provincia</label><br>
                <input type="text" id="provincia" name="provincia" required>
            </div>  
            <div class="p-lg-2">
                <label for="email">email</label><br>
                <input type="text" id="email" name="email" required>
            </div> 
        </div>    
        <br>
        <div>
          <button class="botonRegistrarme p-2" id="botonR" type="submit">Registrarme</button>
        </div>
      </form>
      <form id="form2" action="https://formspree.io/f/xleazowl" method="POST"></form>
        <div class="contenedoresDiv mt-5 mb-4" id="form">
          <h3 data-aos="fade-left" data-aos-duration="2000"><b>Si ya estás registrado/a, iniciá sesión</b</h3>
            <div class="">
              <div class="p-lg-2">
                <label for="email">EMAIL</label><br>
                <input type="text" id="mail" name="email" required>
              </div>
              <div class="p-lg-2">
                <label for="password">CONTRASEÑA</label><br>
                <input type="password" id="password" name="password" required>
              </div>
              <div>
                <button class="botonRegistrarme mt-4 p-2" id="botonR" type="submit">ENTRAR</button>
              </div> 
            </div>
        </div>    
      </form>  

    </section>

    <footer id="footerM"> 

    </footer>

        <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->

    </script>

      integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous">

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    AOS.init();
  </script>
